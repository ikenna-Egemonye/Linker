<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">Ad Trackly</div>
        <nav class="menu">
          <a href="home.html" class="menu-item">
            <img
              width="30px"
              src="https://cdn-icons-png.flaticon.com/128/25/25694.png"
              alt="Home"
            />
            Home
          </a>
          <a href="link.html" class="menu-item">
            <img
              width="30px"
              src="https://cdn-icons-png.flaticon.com/128/455/455691.png"
              alt="Create New Link"
            />
            Create New Link
          </a>
          <a href="dashboard.html" class="menu-item">
            <img
              width="30px"
              src="https://cdn-icons-png.flaticon.com/128/2329/2329087.png"
              alt="Link Dashboard"
            />
            Link Dashboard
          </a>
          <a href="index.html" class="menu-item">
            <img
              width="30px"
              src="https://cdn-icons-png.flaticon.com/128/1828/1828427.png"
              alt="Link Dashboard"
            />
            Log out
          </a>
        </nav>
      </aside>
      <main class="main-section">
        <h1 id="dashboard-title">Linker Dashboard</h1>
        <div id="loadingSpinner" class="loading-spinner"></div>
        <iframe
          id="dashboard-iframe"
          src="https://lookerstudio.google.com/embed/reporting/3f917aaa-0248-4b33-a210-a1e4a10e8e42/page/nj0nD"
          frameborder="0"
          style="border: 0"
          allowfullscreen
          sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
        ></iframe>
      </main>
    </div>
    <script>
      // Reference to the loading spinner
      const loadingSpinner = document.getElementById("loadingSpinner");
      // Reference to the iframe
      const dashboardIframe = document.getElementById("dashboard-iframe");

      dashboardIframe.addEventListener("load", () => {
        loadingSpinner.style.display = "none";
      });
    </script>
  </body>
</html>
