<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="https://img.freepik.com/free-photo/blank-billboard-panel-street_1194-589018.jpg?t=st=1705689677~exp=1705693277~hmac=65a99150b3d5f22d221a795d446a50689540bd1213490059dd63b2227dcbed1b&w=1060"
          alt="Background Image"
        />
      </div>
      <div class="content">
        <h1>Welcome to Ad Trackly</h1>
        <h2>URL shorter that helps track ads across platforms</h2>
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <button type="submit" onclick="location.href='home.html'">
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
